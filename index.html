<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body style="background-color: pink">
    <h1>Calculator</h1>
    <label for="Num1">Number 1</label>
    <input id="Num1" type="number" style="background-color: slategrey">
    <label for="Num2">Number 2</label>
    <input id="Num2" type="number" style="background-color: slategrey;">
    <label for="Res">Result</label>
    <input id="Res" readonly type="number" style="background-color: slategrey;"></label>
    <br>
    <br>
    <button onclick="add(event)" style="background-color: slategrey;">+</button>
    <button onclick="subract(event)" style="background-color: slategrey;">-</button>
    <button onclick="multiply(event)" style="background-color: slategrey;">x</button>
    <button onclick="divide(event)" style="background-color: slategrey;">%</button>
    <button onclick="power(event)" style="background-color: slategrey;">Pow</button>
    <button onclick="cancel(event)" style="background-color: slategrey;">c</button>
    <script src="./js/index.js"></script>
</body>

</html>
